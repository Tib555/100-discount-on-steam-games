<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>NeedFree - Бесплатные игры Steam</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- Общие стили --- */
        body {
            font-family: 'Manrope', sans-serif;
            margin: 0;
            color: #fff;
            overflow-x: hidden;
        }

        /* --- Контейнер для видеофона --- */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        #bg-video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Заполняет всё пространство, обрезая лишнее */
        }
        
        /* --- Основной контейнер контента --- */
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* --- Карточка с эффектом стекла --- */
        .glass-card {
            background: rgba(22, 22, 22, 0.45); /* Полупрозрачный фон */
            backdrop-filter: blur(15px); /* Размытие фона - ключевой эффект! */
            -webkit-backdrop-filter: blur(15px); /* Для поддержки в Safari */
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 800px;
            padding: 30px;
            box-sizing: border-box;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin: 0;
            font-weight: 700;
        }
        
        .header p {
            font-size: 1.1em;
            margin-top: 5px;
            color: rgba(255, 255, 255, 0.8);
        }

        #totalcount {
            font-weight: 700;
        }

        /* --- Стили для списка игр --- */
        #listcontent {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Пространство между карточками игр */
        }
        
        .game-item {
            background: rgba(40, 40, 40, 0.5);
            border-radius: 10px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s, transform 0.3s;
        }

        .game-item:hover {
            background: rgba(50, 50, 50, 0.7);
            transform: translateY(-3px);
        }

        .game-title {
            font-size: 1.1em;
            font-weight: 400;
            margin-right: 20px;
        }

        .shop-button {
            background: #5865F2; /* Цвет в стиле Discord */
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 700;
            transition: background 0.3s;
            white-space: nowrap; /* Чтобы текст не переносился */
        }
        
        .shop-button:hover {
            background: #4752C4;
        }

        /* --- Подвал --- */
        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.7);
        }
        
        #uptime {
            color: #fff;
            font-weight: 700;
        }

        .github-link {
            display: inline-block;
            margin-top: 15px;
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .github-link:hover {
            color: #5865F2;
        }
        
        .github-link svg {
            vertical-align: middle;
        }

    </style>
</head>
<body>

    <div class="video-background">
        <video autoplay muted loop playsinline id="bg-video">
            <source src="https://assets.mixkit.co/videos/preview/mixkit-liquid-gradient-background-39688-large.mp4" type="video/mp4">
            Ваш браузер не поддерживает тег video.
        </video>
    </div>

    <div class="main-container">
        <div class="glass-card">
            <div class="header">
                <h1>NeedFree</h1>
                <p>Найдено бесплатных игр: <span id="totalcount">0</span></p>
            </div>

            <div id="listcontent">
                </div>
            
            <div class="footer">
                <p>Последнее обновление (UTC+8): <span id="uptime">...</span></p>
                <a class="github-link" href="https://github.com/InJeCTrL/NeedFree">
                    <span style="vertical-align: middle;">View on GitHub</span>
                    <svg version="1.1" width="16" height="16" viewBox="0 0 16 16" class="octicon octicon-mark-github" aria-hidden="true" fill="currentColor"><path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path></svg>
                </a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function showlist() {
            $.ajax({
                type: "get",
                // Добавляем кэш-бастер, чтобы JSON файл не кэшировался браузером
                url: "./free_goods_detail.json?v=" + new Date().getTime(),
                success: function(data) {
                    $('#totalcount').text(data["total_count"]);
                    $('#uptime').text(data["update_time"]);
                    
                    // Очищаем старый список перед обновлением
                    $('#listcontent').empty();
                    
                    if (data["free_list"].length > 0) {
                        for (var i = 0; i < data["free_list"].length; ++i) {
                            var gameName = data["free_list"][i][0];
                            var gameUrl = data["free_list"][i][1];
                            
                            // Создаем новую карточку для игры
                            var gameItemHtml = 
                                "<div class='game-item'>" +
                                    "<span class='game-title'>" + gameName + "</span>" +
                                    "<a href='" + gameUrl + "' target='_blank' class='shop-button'>В Steam</a>" +
                                "</div>";
                            
                            $('#listcontent').append(gameItemHtml);
                        }
                    } else {
                        // Если бесплатных игр нет
                        var noGamesHtml = 
                            "<div class='game-item'>" +
                                "<span class='game-title'>Сейчас бесплатных игр не найдено. Загляните позже!</span>" +
                            "</div>";
                        $('#listcontent').append(noGamesHtml);
                    }
                },
                error: function(xhr, status, error) {
                    console.error("Ошибка при загрузке данных:", error);
                     $('#listcontent').html("<div class='game-item'><span class='game-title'>Не удалось загрузить список игр. Попробуйте обновить страницу.</span></div>");
                }
            });
        }
        
        $(document).ready(showlist);
    </script>
</body>
</html>
